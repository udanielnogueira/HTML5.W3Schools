<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Dev Trail</title>
    <link rel="stylesheet" href="estilo.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <script>
        
    </script>

    <header>
        <!--Heading-->
        <!--Using class selector-->
        <!--Using &lt and &gt-->
        <h1 class="logo">&ltDev Trail&gt</h1>

        <!--Style attribute-->
        <h2 style="color: white">The trail to master Web Development</h2>

        <!--Line Break-->
        <!--It's an empty tag-->
        <br>
    </header>

    <section class="section1">
        <!--Paragraph-->
        <p>Choose what you would like to learn:</p>

        <!--Image-->
        <!--Title attribute-->
        <!--Using id selector-->
        <img
        src="assets/html5-badge.png" 
        alt="html 5 badge" 
        width="" height="100"
        
        id="badge" 
        title ="HTML 5 Badge">

        <!--Using single and double quotes-->
        <!--Image as a link-->
        <a href="#">
            <img 
            src="assets/css3-badge.png" 
            alt="css 3 badge" 
            width="" height="100"
            
            id="badge" 
            title='"CSS 3" Badge'>
        </a>
    </section>

    <!--Horizontal Rule-->
    <hr>

    <footer>
        <!--Link-->
        <!--Target attribute, _self or _blank-->
        <!--Link title-->
        <a href="contact.html" target="_blank" title="Contact informations">Contact</a>
        
        <p>
            Created by 
            <a href="http://github.com/udanielnogueira" 
            target="_blank" title="github.com/udanielnogueira">
            udanielnogueira</a>
        </p>

        <!--Quote-->  
        <!--Use <blockquote> for longer quotations-->
        <q cite="https://shourai.io/blog/2020/11/13/top-25-web-development-quotes-inspirational-and-motivational/">
            Great web design without functionality is like a sports car with no engine.
        </q>

    </footer>

</body>

</html>
